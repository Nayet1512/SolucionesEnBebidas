<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soluciones en Bebidas</title>
    <link rel="icon" type="image/png" href="img/icon.png"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: white;
        }
        .pantalla-inicial {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #000000 40%, #333333);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        
        /* FRANJAS DECORATIVAS */
        .franja-horizontal {
            position: absolute;
            width: 120%;
            height: 20%;
            bottom: 0;
            left: -10%;
            background: url('img/fondo.png') no-repeat center center/cover;
            transform: rotate(-5deg);
            opacity: 0.8;
        }
        .franja-vertical {
            position: absolute;
            width: 15%;
            height: 120%;
            top: -10%;
            right: 10%;
            background: url('img/fondo.png') no-repeat center center/cover;
            transform: rotate(10deg);
            opacity: 0.9;
        }

        .contenido {
            max-width: 90%;
        }
        .contenido h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }
        .contenido button {
            background: linear-gradient(45deg, #5c3a2b, #8b4513);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 400;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.1);
        }
        .contenido button:hover {
            background: linear-gradient(45deg, #8b4513, #a0522d);
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.2);
        }
        .imagen-derecha {
            width: 50%;
            height: auto;
            max-width: 300px;
            background: url('img/derecha.png') no-repeat center center/contain;
            animation: fadeIn 1.5s ease-in-out;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(1); }
            to { opacity: 1; transform: scale(1); }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .contenido h1 {
                font-size: 2rem;
            }
            .contenido button {
                font-size: 1rem;
                padding: 10px 20px;
            }
            .imagen-derecha {
                width: 60%;
                max-width: 250px;
            }
            .franja-vertical {
                width: 20%;
                right: 5%;
                opacity: 0.4;
            }
        }
        @media (max-width: 480px) {
            .contenido h1 {
                font-size: 1.8rem;
            }
            .contenido button {
                font-size: 0.9rem;
                padding: 8px 18px;
            }
            .imagen-derecha {
                width: 70%;
                max-width: 200px;
            }
            .franja-vertical {
                width: 25%;
                right: 2%;
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <section class="pantalla-inicial">

        <div class="contenido">
            <h1>Soluciones En Bebidas</h1>
            <button>Conocer MÃ¡s</button>
        </div>
        <div class="imagen-derecha"></div>
        <div class="franja-horizontal"></div>
        <div class="franja-vertical"></div>
    </section>
    holaaaaaaaaaaaaaa
</body>
</html>
